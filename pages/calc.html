<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="../assets/styles/style_calc.css">
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="calc">
        <div>
          <div class="display">0123456</div>
          <div class="horizontal-line">234234</div>
          <div class="row">
            <div class="btn--sqr btn--orange">MC</div>
            <div class="btn--round-0">%</div>
            <div class="btn--round-1">V</div>
            <div class="btn--round-2">xÂ²</div>
            <div class="btn--round-3">1/x</div>
          </div>
          <div class="row">
            <div class="btn--sqr">MR</div>
            <div class="btn--round-0">CE</div>
            <div class="btn--round-1">C</div>
            <div class="btn--round-2 btn--red">Del</div>
            <div class="btn--round-3">/</div>
          </div>
          <div class="row">
            <div class="btn--sqr">M+</div>
            <div class="btn--round-0 btn--digit">7</div>
            <div class="btn--round-1 btn--digit">8</div>
            <div class="btn--round-2 btn--digit">9</div>
            <div class="btn--round-3">X</div>
          </div>
          <div class="row">
            <div class="btn--sqr">M-</div>
            <div class="btn--round-0 btn--digit">4</div>
            <div class="btn--round-1 btn--digit">5</div>
            <div class="btn--round-2 btn--digit">6</div>
            <div class="btn--round-3">-</div>
          </div>
          <div class="row">
            <div class="btn--sqr">MS</div>
            <div class="btn--round-0 btn--digit">1</div>
            <div class="btn--round-1 btn--digit">2</div>
            <div class="btn--round-2 btn--digit">3</div>
            <div class="btn--round-3">+</div>
          </div>
          <div class="row">
            <div class="btn--sqr">Mv</div>
            <div class="btn--round-0">+-</div>
            <div class="btn--round-1 btn--digit">0</div>
            <div class="btn--round-2">,</div>
            <div class="btn--round-3 btn--orange">=</div>
          </div>
        </div>
      </div>
      <div class="vertical-line vertical-line--orange"></div>
      <div class="vertical-line vertical-line--red"></div>
      <div class="vertical-line vertical-line--blue"></div>
      <div class="vertical-line vertical-line--black"></div>
      <div class="title">Calculator</div>
    </div>
  </div>
</body>
</html>
